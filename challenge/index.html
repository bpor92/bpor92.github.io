<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maseralb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$( document ).ready(function() {
	$("label input").on("focus blur",function(){
    $(this).parent().toggleClass("focused");
	});
});
</script>
<div class="container">
	<header>
		<div class="logo">
			<img src="img/master.png" alt="img-logo"> 	
		</div>
	</header>
	<main>
		<section class="left-side">
			<div class="register-form">
				<h2>Register Form</h2>
				<form>
					<label class="div-input">
						<i class="demo-icon icon-user"></i>
						<input type="text" placeholder="Username">
					</label>
					<label class="div-input">
						<i class="demo-icon icon-lock"></i>
						<input type="password" name="" placeholder="Password value">
					</label>	
					<label class="div-input">
						<i class="demo-icon icon-lock"></i>
						<input type="password" name="" placeholder="Confirm Password">
					</label>	
					<label class="div-input">
						<i class="demo-icon icon-mail-alt"></i>
						<input type="email" name="" placeholder="Email" required>
					</label>	
					<label class="div-input">	
						<i class="demo-icon icon-location"></i> 
						<select>
							<option value="Gdynia">Gdynia</option>
							<option value="Gdańsk">Gdańsk</option>
							<option value="Sopot">Sopot</option>
						</select>
					</label>
					<label class="checkbox long-description">
						<input type="checkbox" name="" checked>I have read and accept the terms of use
						<span></span>
					</label>
					<input type="submit" name="" value="Sign up">
				</form>
			</div>
			<div class="send-mail-form">
				<h2>Send Email</h2>
				<form>
					<label class="div-input">
						<i class="demo-icon icon-user"></i>
						<input type="text" name="" placeholder="Your Name">
					</label>
					<label class="div-input">
						<i class="demo-icon icon-mail-alt"></i>
						<input type="email" name="" placeholder="Your Email" required>
					</label>
					
					<textarea placeholder="Type your message here..."></textarea>
					<label class="checkbox">
						<input type="checkbox" name="" checked>Send a copy to my Email
						<span></span>
					</label>
					<input type="submit" name="" value="Send Email">
				</form>
			</div>
		</section>
		<section class="right-side">
			<div class="sign-in-form">
				<h2>Sign In Form</h2>
				<form>
					<label class="div-input">
						<i class="demo-icon icon-user"></i>
						<input type="text" name="" placeholder="Username">
					</label>
					<label class="div-input">
						<i class="demo-icon icon-lock"></i>
						<input type="Password" name="" placeholder="Password">	
					</label>
					
					<label class="checkbox remember">
						<input type="checkbox" name="" checked>Remember
						<span></span>
					</label>
					<input type="submit" class="sign-in" name="" value="Sign in">
					
				</form>
			</div>
			<div class="recover-form">
				<h2>Recover Form</h2>
				<form>
					<label class="div-input" >
						<i class="demo-icon icon-mail-alt"></i>
						<input type="email" name="" placeholder="Enter your Email" required>
					</label>
					<label class="div-input">
						<i class="demo-icon icon-phone"></i>
						<input type="tel" name="" placeholder="Enter your Phone number">
					</label>
					<div class="two-buttons-in-row">
						<input type="submit" class="send" name="" value="Send">
						<input type="submit" class="done" name="" value="Done" disabled>
					</div>
					
				</form>
			</div>
			<div class="subscribe-form">
				<h2>Subscribe Form</h2>
				<form>
					<label class="div-input">
						<i class="demo-icon icon-mail-alt"></i>
						<input type="email" name="" placeholder="Enter your Email" required>
					</label>
					<div class="two-buttons-in-row">
						<input type="submit" class="subscribe" name="" value="Subscribe">
						<input type="button" class="thanks" name="" value="No, Thanks">
					</div>
				</form>
			</div>
			<div class="logo-footer">
				<img src="img/masteralb2.png" alt="img-footer">
			</div>
		</section>
	</main>
</div>


</body>
</html>
